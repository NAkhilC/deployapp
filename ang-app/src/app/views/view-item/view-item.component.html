<div class="container-class">
    <div>
        <h4 style="text-align: center" class="p-3">Take a note of Id : {{ house.id }}</h4>
    </div>
    <div class="vied-id1">
        <div class="view-img">
            <div>
                <img
                    src="assets/images/{{ house.images[0] }}.jpg"
                    style="object-fit: cover; object-position: top; display: block; height: 100%; width: 100%"
                />
            </div>
            <div class="d-flex">
                <div
                    style="width: 100px; height: 100px; border: 2px solid rgb(82, 197, 199)"
                    *ngFor="let image of house.images"
                    class="d-flex me-2"
                >
                    <img
                        src="assets/images/{{ image }}.jpg"
                        style="object-fit: cover; object-position: top; display: block; height: 100%; width: 100%"
                    />
                </div>
            </div>
        </div>
        <div class="p-3">
            <h3>${{ house.price }}</h3>
            <h6>{{ house.address }}</h6>
            <div class="d-flex flex-row">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon
                ><span class="ms-2">{{ house.type }}</span>
            </div>
            <div class="d-flex flex-row">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="beds"></mat-icon
                ><span class="ms-2">{{ house.beds }}</span>
            </div>
            <div class="d-flex flex-row">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="shower"></mat-icon
                ><span class="ms-2">{{ house.bath }}</span>
            </div>
            <div class="d-flex flex-row mt-4">
                <p>{{ house.description }}</p>
            </div>
        </div>
    </div>
</div>
